apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-testing
  labels:
    app: argo-testing
spec:
  replicas: 2
  selector:
    matchLabels:
      app: argo-testing
  template:
    metadata:
      labels:
        app: argo-testing
    spec:
      containers:
      - name: webapi
        image: localhost:5000/argotesting:v1.0.1
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: ASPNETCORE_HTTPS_PORT
          value: ""
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          tcpSocket:
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
