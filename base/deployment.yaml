apiVersion: apps/v1
kind: Deployment
metadata:
  name: argo-testing
  labels:
    app: argo-testing
spec:
  replicas: 2
  selector:
    matchLabels:
      app: argo-testing
  template:
    metadata:
      labels:
        app: argo-testing
    spec:
      containers:
      - name: webapi
        image: localhost:5000/argotesting:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Development"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
